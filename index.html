<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/img/logo.png" type="image/x-icon" />
    <title>Fotogram</title>
  </head>
  <body onload="init()">
    <header>
      <nav>
        <section class="logo-head">
          <img src="./assets/img/logo.png" alt="logo polaroid camera" />
          <h3>Fotogram</h3>
        </section>
        <ul>
          <li class="d-none"><a href="#">All photos</a></li>
          <li><a href="#">Favorite</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero-container">
        <h1 class="display-lg">My personal album</h1>
        <h2>Ivi & Max</h2>
      </section>
      <article class="photo-container">
        <section class="photo-gallery" id="photo_gallery"></section>
        <asside class="photo-dialog" id="photo_dialog">
          
        </asside>
      </article>
    </main>
    <footer>
      <section>
        <figure>
          <img src="/assets/img/logo.png" alt="logo polaroid camera" />
          <figcaption class="caption">Lehner Max <br />2026</figcaption>
        </figure>
      </section>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
