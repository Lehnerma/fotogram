<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/img/logo.png" type="image/x-icon" />
    <title>Fotogram</title>
  </head>
  <body onload="initGallery()">
    <header>
      <nav>
        <section class="logo-head">
          <img src="./assets/img/logo.png" alt="logo polaroid camera" />
          <h3>Fotogram</h3>
        </section>
      </nav>
    </header>
    <main>
      <section class="hero-container">
        <h1 class="display-lg">My personal album</h1>
        <h2>Max & Ivi</h2>
      </section>
      <article class="photo-container">
        <section class="photo-gallery" id="photo_gallery"></section>
        <asside class="photo-dialog" id="photo_dialog">
        <dialog id="fullPhoto" class="photo-dialog" aria-labelledby="dialog_photo">
          <header>
              <button onclick="toggleFav()" class="fav-icon" id="fav_icon_dialog" aria-label="Stern-Icon zum favorisieren">
              </button>
              <h4 class="body-sm" id="dialog_title">placeholder</h4>
              <button aria-label="schlieÃŸen" id="closeDialogX" class="closeDialogX"></button>
            </header>
            <main>
              <img src="" alt="" id="dialog_photo"/>
            </main>
            <footer>          
              <button aria-label="Foto nach links" id="goLeft" class="goLeft"></button>
              <h4 class="body-sm" id="dialog_pageNumber">placeholder</h4>
              <button aria-label="Foto nach rechts" id="goRight" class="goRight"></button>
            </footer>
            </dialog>

          </asside>
      </article>
    </main>
    <footer>
      <section>
        <figure>
          <img src="/assets/img/logo.png" alt="logo polaroid camera" />
          <figcaption class="body-sm"><strong>Lehner Max <br/>2026 </strong> </figcaption>
        </figure>
      </section>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
