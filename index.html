<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/img/logo.png" type="image/x-icon">
    <title>Fotogram</title>
  </head>
  <body>
    <header>
      <nav>
        <section class="logo-head">
          <img src="./assets/img/logo.png" alt="logo polaroid camera" />
          <h3>Fotogram</h3>
        </section>
        <ul>
          <li><a href="">All photos</a></li>
          <li><a href="">Favorite</a></li>
          <li><a href="">Dog</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero-container">
        <h1 class="display-lg">My personal album</h1>
        <h2>Ivi and me</h2>
      </section>
      <article class="photo-gallery" id="photo_gallery">
        <section class="photo">
          <!-- <figure>
            <img src="./assets/img/photobook/ivi-posing.jpeg" alt="Ivi und Tinka" class="photo-short" onclick="openDialog()" />
            <figcaption></figcaption>
          </figure> -->
        </section>
      </article>
      <dialog id="dialog_photo">
        <header>
          <button><img src="./assets/img/heart.png" id="favicon" alt="like" /></button>
          <h3>Title</h3>
          <button onclick="closeDialog()"><img src="./assets/img/close-x-lg.svg" alt="" /></button>
        </header>
        <main>
          <img src="" alt="" />
        </main>
        <footer>
          <button><img src="./assets/img/chevron-left.svg" alt="" /></button>
          <p>1/12</p>
          <button><img src="./assets/img/chevron-right.svg" alt="" /></button>
        </footer>
      </dialog>
    </main>
    <footer>
      <section>
        <figure>
          <img src="/assets/img/logo.png" alt="logo polaroid camera" />
          <figcaption class="caption">Lehner Max <br />2026</figcaption>
        </figure>
      </section>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
